lv16message: 'おめでとうございます！新しいパッシブスキル[4次元ポケット]を解除しました！/ef dr と打つと4次元ポケットを受け取ることができます！'
lv17message: 'このレベル以降はレベル自体は上昇しますが、スキルは未実装です。           ひたすら整地に精進しましょう。何かいいことがあるかもしれませんよ。'
